<!DOCTYPE html>


<html>

<head>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container-calculadora">
        <div class="corpo-calculadora">
            <div class="tela-calculadora">
                <div class="visor" value="">123-6365156156165</div>
                <div class="visor-resultado">123</div>
            </div>
            <div class="botoes-calculadora">
                <div class="coluna1-calculadora numeros">
                    <section class="linha" id="linha1-calc">
                        
                        <button class="botao-numero" value="1">1</button>
                        <button class="botao-numero" value="2">2</button>
                        <button class="botao-numero ultimoBtn" value="3">3</button>
                    </section>
                    <section class="linha" id="linha2-calc">
                        <button class="botao-numero" value="4">4</button>
                        <button class="botao-numero"value="5">5</button>
                        <button class="botao-numero ultimoBtn" value="6">6</button>
                    </section>
                    <section class="linha" id="linha3-calc">
                        <button class="botao-numero" value="7">7</button>
                        <button class="botao-numero" value="8">8</button>
                        <button class="botao-numero ultimoBtn" value="9">9</button>
                    </section>
                    <section class="linha" id="linha4-calc">
                        <button class="botao-numero" value=".">.</button>
                        <button class="botao-numero" value="0">0</button>
                        <button class="botao-funcao resultado-operacao ultimoBtn">=</button>
                    </section>
                </div>
                <div class="coluna2-calculadora">
                    <button class="botao-funcao apagar">&larr;</button>
                    <button class="botao-funcao matematica">x</button>
                    <button class="botao-funcao matematica">+</button>
                </div>
                <div class="coluna3-calculadora funcoes">
                    <button class="botao-funcao ligar" >AC</button>
                    <button class="botao-funcao matematica">/</button>                    
                    <button class="botao-funcao matematica">-</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
